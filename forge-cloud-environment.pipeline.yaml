      provider: github
      context: github
      verified: true
      status: verified
      id: 66212374c5dc6eb292837bd9
  contexts:
    - github
    - sdf
    - skwl
  variables:
    - key: CF_SKIP_MAIN_CLONE
      value: 'true'
    - key: FLOATING_IMAGE_TAG
      value: '${{CF_BRANCH_TAG_NORMALIZED}}'
