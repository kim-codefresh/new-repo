      value: '${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_REVISION}}'
  specTemplate:
    location: git
    repo: ForgeCloud/saas
    path: customer-environment.steps.yml
    context: github
  stages: []
  runtimeEnvironment:
    name: kim-codefresh/kim-helm-runner
