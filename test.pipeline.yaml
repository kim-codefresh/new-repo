      image_name: codefresh-io/cli
      working_directory: '${{clone}}'
      tag: latest
      dockerfile: Dockerfile
      stage: build
    test:
      title: Running test
      type: freestyle
      image: 'ubuntu:latest'
      working_directory: '${{clone}}'
      commands:
        - ls
      stage: test
  stages: []

